<meta charset="UTF-8">
<title> calculadora javascript calculadora</title>
</HEAD>
<BODY>
<center>
<h1>calculadora </h1>
<input type='text' name='num1' id='num1' placeholder='ingrese valor 1'>
<input type='text' name='num2' id='num2' placeholder='ingrese valor 2'>
<div id ='resultado'>
resultado
</div>
<button type='button' onclick='sumar();'>suma+</button''>
<button type='button' onclick='restar();'>resta-</button''>
<button type='button' onclick='multiplicar();'>multiplicacion*</button''>
<button type='button' onclick='dividir();'>division/</button''>
</center>
</body>
<script type='text/javascript'>

function sumar(){
var valor1=document.getElementById("num1").value;
var valor2=document.getElementById("num2").value;
var result=parseFloat(valor1)+parseFloat(valor2);
document.getElementById("resultado").innerHTML=result;
}

function restar(){
var valor1=document.getElementById("num1").value;
var valor2=document.getElementById("num2").value;
var result=parseFloat(valor1)-parseFloat(valor2);
document.getElementById("resultado").innerHTML=result;
}
function multiplicar(){
var valor1=document.getElementById("num1").value;
var valor2=document.getElementById("num2").value;
var result=parseFloat(valor1)*parseFloat(valor2);
document.getElementById("resultado").innerHTML=result;
}
function dividir(){
var valor1=document.getElementById("num1").value;
var valor2=document.getElementById("num2").value;
var result=parseFloat(valor1)/parseFloat(valor2);
document.getElementById("resultado").innerHTML=result;
}
</script>
</HTML>
